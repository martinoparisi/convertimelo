<div class="converter-section">
  <h2>ğŸ’± Convertitore di Valute</h2>
  <p>Converti valute utilizzando tassi di cambio in tempo reale</p>

  <div class="grid">
    <div class="form-group">
      <label>Importo:</label>
      <input type="number" [(ngModel)]="amount" min="0" step="0.01">
    </div>

    <div class="form-group">
      <label>Da:</label>
      <select [(ngModel)]="fromCurrency">
        <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>A:</label>
      <select [(ngModel)]="toCurrency">
        <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
      </select>
    </div>
  </div>

  <div style="margin: 20px 0;">
    <button (click)="convertCurrency()" [disabled]="loading">
      {{ loading ? 'Conversione in corso...' : 'Converti' }}
    </button>
    <button (click)="swapCurrencies()" style="margin-left: 10px;">
      ğŸ”„ Scambia valute
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    <p>â³ Recupero tassi di cambio...</p>
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="result > 0 && !loading" class="result">
    <h3>ğŸ’° Risultato:</h3>
    <p style="font-size: 1.5em; font-weight: bold;">
      {{ amount | number:'1.2-2' }} {{ fromCurrency }} = {{ result | number:'1.2-2' }} {{ toCurrency }}
    </p>
  </div>
</div>
