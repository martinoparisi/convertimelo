<div class="converter-section">
  <h2>üñºÔ∏è Convertitore di Immagini</h2>
  <p>Converti le tue immagini tra diversi formati (PNG, JPEG, WEBP, BMP)</p>

  <div class="form-group">
    <label>Seleziona immagine:</label>
    <input type="file" accept="image/*" (change)="onFileSelected($event)">
  </div>

  <div *ngIf="previewUrl" class="preview">
    <h3>Anteprima:</h3>
    <img [src]="previewUrl" alt="Preview" style="max-width: 300px; max-height: 300px; border-radius: 5px;">
  </div>

  <div class="form-group">
    <label>Formato di destinazione:</label>
    <select [(ngModel)]="targetFormat">
      <option *ngFor="let format of formats" [value]="format">{{ format.toUpperCase() }}</option>
    </select>
  </div>

  <button (click)="convertImage()" [disabled]="!selectedFile || loading">
    {{ loading ? 'Conversione in corso...' : 'Converti e Scarica Immagine' }}
  </button>

  <div *ngIf="loading" class="loading">
    <p>‚è≥ Conversione in corso...</p>
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="convertedUrl" class="result">
    <h3>‚úÖ Conversione completata!</h3>
    <p>L'immagine √® stata convertita con successo.</p>
    <button (click)="downloadImage()">üì• Scarica immagine</button>
  </div>
</div>
